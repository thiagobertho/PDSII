<!DOCTYPE html>
<html ng-app="eventoModule">
<head>
	<meta-charset="utf-8">
	<title>Evento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="control/eventoControl.js"></script>
</head>
<body ng-controller="eventoControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de evento</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">
					<br>
					<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
					<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
					<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
					<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesquisar</button>
					<hr/>
			    	<form>
					  <div class="form-group col-md-2">
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="number" disabled="true" class="form-control" ng-model="evento.codigo" placeholder="Codigo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Descricao</label>
					    <input type="text" class="form-control" ng-model="evento.descricao" placeholder="Insira a Descricao">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Tipo</label>
					    <input type="text" class="form-control" ng-model="evento.tipo" placeholder="Insira o Tipo">
					  </div>
					  
					  <div class="form-group col-md-4">
					    <label for="exampleInputCargo">Data Inicio</label>
					    <input type="text" class="form-control" ng-model="evento.dataInicio" placeholder="Insira a Data Inicio">
					  </div>

					  <div class="form-group col-md-4">
					    <label for="exampleInputFax">Data Fim</label>
					    <input type="text" class="form-control" ng-model="evento.dataFim" placeholder="Insira a Data Fim">
					  </div>
					</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="dados">
				<br>
				<input type="text" class="form-control" ng-model="criterio" 
				placeholder="O que voce esta procurando?" /><br>
			    	<table class="table table-hover">
			    		<th>Código</th><th>Descricao</th><th>Tipo</th><th>Data Início</th><th>Data Fim</th>

			    		<tr ng-repeat="eventoTabela in eventos | filter:criterio" ng-click="seleciona(eventoTabela);">
			    			<td>{{eventoTabela.codigo}}</td><td>{{eventoTabela.descricao}}</td><td>{{eventoTabela.tipo}}</td>
			    			<td>{{eventoTabela.dataInicio}}</td><td>{{eventoTabela.dataFim}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
